<!DOCTYPE html>

<head>
    {% include 'headValues.html' %}
    <link rel="stylesheet" href="/static/dog.css">
    <title> {{name}} </title>
</head>

<body>

    <div class="content">
        {% include 'header.html' %}
        <br>
        <div class="info">
            <!-- Top of page -->


            <!-- Dog info container -->
            <div class="dogInfoContainer">
                <div class="dogTitle">
                    <h1 class="dogTitleText">{{name}} - AATR {% if org %} and AKC {% endif %}</h1>

                    <img src="/static/dogPhotos/{{mainPhoto}}" class="mainDogPhoto" loading="lazy"
                        alt="Main Photo of Dog">
                    <h2 class="dogTitleItem">Gender: {{gender}}</h2>

                    <h2 class="dogTitleItem">Birth Day: {{dob}}</h2>
                </div>
                {% if desc != "nan" %}
                <p class="desc">
                    {{desc}}
                </p>
                {% endif %}
                {% if photos != [] %}
                <h1 class="subtitle">Gallery</h1>
                <div class="puppyGallery">
                    {% for photo in photos %}
                    <div class="dogGalleryItem">
                        <img src="/static/dogPhotos/{{photo[0]}}" loading="lazy" class="dogGalleryPhoto">
                    </div>
                    {% endfor %}

                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
