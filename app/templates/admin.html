<!DOCTYPE html>

<head>

    {% include 'headValues.html' %}
    <link rel="stylesheet" href="/static/form.css">
</head>

<body class="bodycolor">
    <!-- Top of page -->

    <!-- End Top of page -->
    <div class="content">
        <!-- I'm thinking we put the main picture here. -->
        {% include 'header.html' %}

        <!-- Content -->
        <div id="home" class="info">
            <h1 class="title">Welcome to your dashboard</h1>

            <!-- Enter a new dog -->
            <div class="inputForm">
                <h1 class="subtitle">Enter a new dog</h1>
                <form action="/admin/newDog" method="post" enctype="multipart/form-data" class="formContainer">
                    <div class="innerForm">
                        <h2>Name</h2>
                        <input type="text" placeholder="Name" name="Name" required><br>
                        <!-- Gender -->
                        <h2>Gender</h2>
                        <input type="radio" name="gender" value="Female" id="Female" required> <label
                            for="Female">Female</label><br>
                        <input type="radio" name="gender" value="Male" id="Male" required> <label
                            for="Male">Male</label><br>

                        <!-- Available -->
                        <h2>Are they available</h2>
                        <input type="radio" id="avail" name="avail" value="true"> <label for="true">Yes</label><br>
                        <input type="radio" id="avail" name="avail" value="false"> <label for="false">No</label><br>

                        <!-- Reg -->
                        <h2>Organization of registration</h2>
                        <input type="radio" name="reg" value="AKC" id="AKC" required> <label for="AKC">AKC</label><br>
                        <input type="radio" name="reg" value="AATR" id="AATR" required> <label
                            for="AATR">AATR</label><br>
                        <input type="radio" name="reg" value="None" id="None" required> <label
                            for="None">None</label><br>

                        <h2>Date of Birth</h2>
                        <input type="date" name="dob" required><br>

                        <h2>Upload photos of dog</h2>
                        <input type="file" name="files[]" required multiple class="formItem">

                        <h2>Descripton of dog</h2>
                        <textarea name="desc" id="desc" required class="formDesc"></textarea><br>

                        <input type="submit" value="Submit" class="searchSubmit">
                    </div>
                </form>
            </div>

            <!-- Modify a current dog -->
            <!-- Other actions -->
            <div class="links">
                <h3>User Options</h3>
                <a href="/admin/dogs">Modify an existing dog</a><br>
                <a href="/admin/settings">Account Settings</a><br>
                <a href="/logout">Logout</a>
            </div>

        </div>
        <!-- End Content -->
    </div>


</body>
